<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XRP Contract Sale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("https://s.yimg.com/ny/api/res/1.2/Phc5HvvKu4xvPceFYLoFPw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ1MDtjZj13ZWJw/https://media.zenfs.com/en-US/the_block_83/8988da1e9af1c61405c181decc49bb91")
    center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.box{
  background:rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  padding:32px;
  border-radius:18px;
  width:100%;
  max-width:430px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.5);
}

h1{
  margin-bottom:24px;
  letter-spacing:3px;
  font-size:26px;
}

.btn{
  width:100%;
  padding:13px;
  margin-top:12px;
  background:#0d6efd;
  border:none;
  border-radius:12px;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.btn.secondary{
  background:#198754;
}

.btn:hover{
  transform:translateY(-1px);
  opacity:0.95;
}

.section{
  margin-top:22px;
  display:none;
}

.info{
  background:rgba(0,0,0,.45);
  padding:14px;
  border-radius:12px;
  font-size:14px;
  margin-bottom:12px;
  line-height:1.6;
  word-break: break-all;
}

input{
  width:100%;
  padding:11px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  font-size:14px;
}

.loader{
  width:44px;
  height:44px;
  border:4px solid rgba(255,255,255,.3);
  border-top:4px solid #0d6efd;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:22px auto;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

p{
  font-size:14px;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="box">
  <h1>NEW CONTRACT</h1>

  <!-- Step 1 -->
  <button class="btn" onclick="showPayment()">Create Contract</button>

  <!-- Step 2 -->
  <div class="section" id="payment">
    <div class="info">
      Network: <b>USDT BSC (BEP20)</b><br>
      Address:<br>
      <span id="walletAddress">
        0xef42d9b6502ae425aeb4f28099a3041392481a52
      </span><br>
      Amount: <b>40 USDT</b>
    </div>

    <button class="btn secondary" id="copyBtn" onclick="copyAddress()">
      Copy Address
    </button>

    <button class="btn" onclick="showEmail()">I Paid</button>
  </div>

  <!-- Step 3 -->
  <div class="section" id="emailBox">
    <input type="email" placeholder="Enter your email">
    <button class="btn" onclick="showStatus()">Confirm</button>
  </div>

  <!-- Step 4 -->
  <div class="section" id="status">
    <div class="loader"></div>
    <p>
      If the payment is completed,<br>
      the contract will be emailed to you.
    </p>
  </div>
</div>

<script>
function showPayment(){
  document.getElementById("payment").style.display="block";
}

function showEmail(){
  document.getElementById("emailBox").style.display="block";
}

function showStatus(){
  document.getElementById("status").style.display="block";
}

function copyAddress(){
  const address = document.getElementById("walletAddress").innerText;
  navigator.clipboard.writeText(address);

  const btn = document.getElementById("copyBtn");
  btn.innerText = "Address Copied âœ”";
  setTimeout(() => {
    btn.innerText = "Copy Address";
  }, 2000);
}
</script>

</body>
</html>
